<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Analizador de Vulnerabilidades</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-info { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .warning { background: #fff3e0; color: #ef6c00; }
    </style>
</head>
<body>
    <h1>üîß Debug - Analizador de Vulnerabilidades</h1>
    
    <div id="debug-output"></div>
    
    <script>
        const debugOutput = document.getElementById('debug-output');
        
        function addDebugInfo(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `debug-info ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            debugOutput.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // Test 1: Check if scripts load
        addDebugInfo('Iniciando diagn√≥stico...', 'info');
        
        // Test 2: Load scripts one by one and check for errors
        const scripts = [
            'js/interfaces.js',
            'js/code-renderer.js', 
            'js/selection-manager.js',
            'js/feedback-system.js',
            'js/question-manager.js',
            'js/app.js'
        ];
        
        let loadedScripts = 0;
        
        scripts.forEach((scriptPath, index) => {
            const script = document.createElement('script');
            script.src = scriptPath;
            script.onload = () => {
                loadedScripts++;
                addDebugInfo(`‚úÖ Script cargado: ${scriptPath}`, 'success');
                
                if (loadedScripts === scripts.length) {
                    // All scripts loaded, run tests
                    setTimeout(runTests, 100);
                }
            };
            script.onerror = (error) => {
                addDebugInfo(`‚ùå Error cargando script: ${scriptPath} - ${error}`, 'error');
            };
            document.head.appendChild(script);
        });
        
        function runTests() {
            addDebugInfo('Todos los scripts cargados. Ejecutando pruebas...', 'info');
            
            // Test 3: Check if classes are available
            try {
                if (typeof VulnerabilityAnalyzerApp !== 'undefined') {
                    addDebugInfo('‚úÖ VulnerabilityAnalyzerApp est√° disponible', 'success');
                } else {
                    addDebugInfo('‚ùå VulnerabilityAnalyzerApp NO est√° disponible', 'error');
                }
                
                if (typeof CodeRenderer !== 'undefined') {
                    addDebugInfo('‚úÖ CodeRenderer est√° disponible', 'success');
                } else {
                    addDebugInfo('‚ùå CodeRenderer NO est√° disponible', 'error');
                }
                
                if (typeof SelectionManager !== 'undefined') {
                    addDebugInfo('‚úÖ SelectionManager est√° disponible', 'success');
                } else {
                    addDebugInfo('‚ùå SelectionManager NO est√° disponible', 'error');
                }
                
                if (typeof QuestionManager !== 'undefined') {
                    addDebugInfo('‚úÖ QuestionManager est√° disponible', 'success');
                } else {
                    addDebugInfo('‚ùå QuestionManager NO est√° disponible', 'error');
                }
                
                // Test 4: Try to create app instance
                try {
                    const testApp = new VulnerabilityAnalyzerApp();
                    addDebugInfo('‚úÖ VulnerabilityAnalyzerApp se puede instanciar', 'success');
                    
                    // Test 5: Check if questions are loaded
                    setTimeout(() => {
                        if (testApp.sampleQuestions && testApp.sampleQuestions.length > 0) {
                            addDebugInfo(`‚úÖ ${testApp.sampleQuestions.length} preguntas cargadas`, 'success');
                            
                            // Test 6: Check first question
                            const firstQuestion = testApp.sampleQuestions[0];
                            if (firstQuestion && firstQuestion.id && firstQuestion.code) {
                                addDebugInfo(`‚úÖ Primera pregunta v√°lida: "${firstQuestion.title}"`, 'success');
                            } else {
                                addDebugInfo('‚ùå Primera pregunta inv√°lida', 'error');
                            }
                        } else {
                            addDebugInfo('‚ùå No se cargaron preguntas', 'error');
                        }
                        
                        // Test 7: Check if app is initialized
                        if (testApp.isInitialized) {
                            addDebugInfo('‚úÖ Aplicaci√≥n inicializada correctamente', 'success');
                        } else {
                            addDebugInfo('‚ö†Ô∏è Aplicaci√≥n no inicializada completamente', 'warning');
                        }
                        
                        // Test 8: Check global app instance
                        if (window.vulnerabilityApp) {
                            addDebugInfo('‚úÖ Instancia global disponible', 'success');
                        } else {
                            addDebugInfo('‚ùå Instancia global NO disponible', 'error');
                        }
                        
                        addDebugInfo('üèÅ Diagn√≥stico completado', 'info');
                    }, 500);
                    
                } catch (appError) {
                    addDebugInfo(`‚ùå Error creando VulnerabilityAnalyzerApp: ${appError.message}`, 'error');
                }
                
            } catch (testError) {
                addDebugInfo(`‚ùå Error en pruebas: ${testError.message}`, 'error');
            }
        }
        
        // Test window.onerror to catch any global errors
        window.onerror = function(message, source, lineno, colno, error) {
            addDebugInfo(`‚ùå Error global: ${message} en ${source}:${lineno}`, 'error');
            return false;
        };
        
    </script>
</body>
</html>
